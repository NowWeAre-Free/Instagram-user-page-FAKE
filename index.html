<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- fontello icons -->
    <link rel="stylesheet" href="fontello/css/fontello.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>FAKE Insta user-page</title>
</head>

<body>
    <header class="header">
        <!-- phone info section like time, battery status start -->
        <section class="phone-info">
            <p class="phone-info__time">14:37</p>
            <div class="phone-info__icons">
                <i class="icon-signal"></i>
                <i class="icon-wifi"></i>
                <i class="icon-battery-3"></i>
            </div>
        </section>
        <!-- phone info section like time, battery status end -->

        <!-- user name and options section start -->
        <nav class="nav">
            <div class="nav__username">
                <i class="icon-lock"></i>
                <span class="nav__nick">im_marcinn</span>
                <i class="icon-down-open"></i>
            </div>
            <div class="nav__options">
                <i class="icon-doc-add nav__options-icon"></i>
                <button class="nav__options-burger">
                    <div class="nav__options-burger-line"></div>
                    <div class="nav__options-burger-line"></div>
                    <div class="nav__options-burger-line"></div>
                </button>
            </div>
        </nav>
        <!-- user name and options section end -->
    </header>
    <main class="main">
        <section class="account">
            <div class="account__avatar">
                <img class="account__avatar-img" src="images/334297159_1377001219745377_2195464863241546632_n.jpg" alt="">
                <i class="icon-plus-circle account__avatar-add"></i>
            </div>
            <div class="account__post">
                <p>1</p>
                <p>Post</p>
            </div>
            <div class="account__followers">
                <p>199</p>
                <p>Followers</p>
            </div>
            <div class="account__following">
                <p>182</p>
                <p>Following</p>
            </div>
        </section>
        <section class="description">
            <p class="description__name">ML.</p>
            <a href="https://www.instagram.com/alelipaco/" class="description__bio">@alelipaco</a>
        </section>
        <section class="profile">
            <button class="profile__edit">Edit profile</button>
            <button class="profile__share">Share profile</button>
            <i class="icon-user-add-outline"></i>
        </section>
        <section class="reels">
            <img class="reels__img" src="images/333804380_726189129017318_2332318293458508015_n.jpg" height="50"
                width="50" alt="">
            <img class="reels__img" src="images/333762682_169934972058167_6485393086919778149_n.jpg" height="50"
                width="50" alt="">
            <img class="reels__img" src="images/334780817_156786427199517_4447264574218410043_n.jpg" height="50"
                width="50" alt="">
            <i class="icon-plus">New</i>
        </section>
        <section class="photos">

        </section>
        <section class="tagged-in">

        </section>
    </main>
    <footer class="footer">
        <i class="icon-home"></i>
        <i class="icon-search"></i>
        <i class="icon-doc-add"></i>
        <i class="icon-youtube-play"></i>
        <i class=icon-user-circle-o"></i>
        <div class="footer__line"></div>
    </footer>
</body>

</html>
