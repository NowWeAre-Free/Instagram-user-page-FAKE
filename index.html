<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontello icons -->
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
<!-- phone info section like time, battery status start -->
        <section class="phone-info">
            <p class="phone-info__time">14:37</p>
            <div class="phone-info__icons">
                <i class="icon-signal"></i>
                <i class="icon-wifi"></i>
                <i class="icon-battery-3"></i>
            </div>
        </section>
<!-- phone info section like time, battery status end -->

<!-- user name and options section start -->
        <nav class="nav">
            <i class="icon-lock"></i>
            <span class="nav__username">im_marcinn</span>
            <i class="icon-down-open"></i>
            <div class="nav__options">
                <i class="icon-doc-add"></i>
                <button class="nav__options-burger">
                    <div class="nav__options-burger-line"></div>
                    <div class="nav__options-burger-line"></div>
                    <div class="nav__options-burger-line"></div>
                </button>
            </div>
        </nav>
<!-- user name and options section end -->
    </header>
    <main class="main">
        <section class="account">
            <img src="" alt="" class="account_avatar">
            <div class="account_post">
                <p>1</p>
                <p>Post</p>
            </div>
            <div class="account_followers">
                <p>199</p>
                <p>Followers</p>
            </div>
            <div class="account_following">
                <p>182</p>
                <p>Following</p>
            </div>
        </section>
        <section class="description">
            <p class="description__name">ML.</p>
            <a href="https://www.instagram.com/alelipaco/" class="description__bio">@alelipaco</a>
        </section>
    </main>
</body>

</html>
